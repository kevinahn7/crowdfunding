<div>
  <h3>{{projectToDisplay?.name}}</h3>
  <h4>Starters:</h4>
  <div *ngFor="let starter of projectToDisplay?.starters">
    <h4>{{starter}}</h4>
  </div>
  <h3>{{projectToDisplay?.description}}</h3>
  <h3>Needs: ${{projectToDisplay?.fundsNeeded}}</h3>
  <h3>Are there rewards for backers? {{projectToDisplay?.rewards}}</h3>
  <hr>
</div>
<div *ngIf="projectToDisplay">
  <app-project-edit [selectedProject]="projectToDisplay"></app-project-edit>
</div>
